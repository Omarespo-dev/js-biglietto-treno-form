<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno Form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <form action="" id="set-form">
            <div class="containerNomeKm">
                <div class="container-1">
                    <label for="text">NOME COGNOME</label>
                    <input type="text"placeholder="Nome Cognome" id="input3">
                </div>
                <div class="container-1">
                    <label for="number">KM DA PERCORRERE</label>
                    <input type="number"placeholder="km" id="input1">
                </div>

                <div class="container-2">
                    <label for="text">FASCIA DI ETA:</label>
                    <select name="select" id="input2">
                        <option value="opt1">Minorenne</option>
                        <option value="opt2">Maggiorenne</option>

                    </select>
                    
                    <!-- <label for="number">Fascia di età</label>
                    <input type="number" placeholder="età" id="input2"> -->
                
                </div> 
            </div>
        

            
            <div class="containerButton">
                <div id="button">
                    <button type="submit" class="set-button">Genera</button>
                </div>
                <div id="button1">
                    <button type="submit" class="set-button1">Annulla</button>
                </div>
            </div>
            
        </form>
        <h1>IL TUO BIGLIETTO</h1>
        <div class="set-div">
            <p id="outputRisultato1"></p>
        </div>
    </div>   

    <script src="./js/script.js"></script>
