<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <form action="" id="set-form">
            <div class="containerNomeKm">
                
                <div class="container-1">
                    <label for="text">NOME COGNOME</label>
                    <input type="text"placeholder="Nome Cognome" id="input3">
                </div>
                
                <div class="container-1">
                    <label for="number">KM DA PERCORRERE</label>
                    <input type="number"placeholder="km" id="input1">
                </div>

                <div class="container-2">
                    <label for="text">FASCIA DI ETA:</label>
                    <select name="select" id="input2">
                        <option value="opt1" >Minorenne</option>
                        <option value="opt2">Maggiorenne</option>
                        <option value="opt3">Over 65</option>
                    </select>
                    
                    <!-- <label for="number">Fascia di età</label>
                    <input type="number" placeholder="età" id="input2"> -->
                
                </div> 
            </div>
        

            
            <div class="containerButton">
                <div id="button">
                    <button type="submit" class="set-button">Genera</button>
                </div>
                <div id="button1">
                    <button type="submit" class="set-button1">Annulla</button>
                </div>
            </div>
            
        
        </form>
        
        


        <!-- contenitore titolo output -->
        

        <!-- contenitore dati in uscita-->
        <div class="card-body d-flex flex-column align-items-center justify-content-center">
            
            <div class="card-header text-center text-success-emphasis text-white align-items-center d-flex flex-column justify-content-center " >
                <h1>IL TUO BIGLIETTO</h1>
            </div>
            <!-- tabella -->
            <table class="table table-bordered border border-danger m-5">
                <thead class="table-dark">
                    <tr>
                        <th>Nome Passeggero</th>
                        <th>Fascia di eta</th>
                        <th>Km</th>
                        <th>Codice CP</th>
                        <th>Costo Biglietto</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="passegero">-</td>
                        <td id="fasciaEta">-</td>
                        <td id="kmSet">-</td>
                        <td id="cp-code">-</td>
                        <td id="costoBiglietto">-</td>
                    </tr>
                </tbody>
            </table>
        </div>
